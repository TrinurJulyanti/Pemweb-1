<!DOCTYPE html>
<html lang="id">
<head>
    
    <title>Belajar JS</title>
    <script>
        let jagoan = {
            nama : "Goku",
            power : 10000,
            makan : function(kalori){
                this.power = this.power + kalori;
            }, 
            pukul : function(kekuatan, target){
                this.power =this.power - kekuatan;
                target.power = target.power - kekuatan;
            }
        }
        let musuh = {
            nama : "eka",
            power: 5000
        }

        function run(){
            console.log("jagoan bernama " + jagoan.nama + "kekuatan " + jagoan.power);
            console.log("musuh bernama " + musuh.nama + "kekuatan " + musuh.power);
            jagoan.makan(2500);
            console.log("jagoan makan di wr padang " + jagoan.nama + "kekuatan " + jagoan.power);
            jagoan.pukul(7000,musuh);
            console.log("jagoan pukul musuh")
            console.log("jagoan bernama " + jagoan.nama + "kekuatan " + jagoan.power);
            console.log("musuh bernama " + musuh.nama + "kekuatan " + musuh.power);
        }
    </script>
</head>
<body onload="run()">
    
</body>
</html>
